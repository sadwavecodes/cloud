<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Script Integration</title>
</head>
<body>
  <button id="btn">Send Level</button>
  
  <iframe id="googleSheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRY5s1lkIiH55OtEtZU71llxxi5XNiKsmYhkjG8lIOlVfWg4gwKjV7XpI3mcmoTUryPO3ezrR1L-ieJ/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  
  <script>
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      const scriptURL = "https://script.google.com/macros/s/AKfycbwNjILlSb12LyqWsUs8r6fxWq6W37LEKMLki36ORpQyvdeLOso7hvPlctPX9Bu_GEo/exec";
      fetch(scriptURL, { 
        method: 'POST',
      })
      .then(response => console.log('Success! Request sent to Google Script'))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
